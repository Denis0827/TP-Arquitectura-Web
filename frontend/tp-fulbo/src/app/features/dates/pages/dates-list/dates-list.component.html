<div class="dates-container">
  <div class="dates-header">
    <h1>Fechas de Partidos</h1>
    <button class="create-button" routerLink="/dates/new">Crear Nueva Fecha</button>
  </div>

  <div class="dates-grid">
    <div *ngFor="let date of dates" class="date-card">
      <div class="date-header">
        <h2>{{ date.title }}</h2>
        <span class="status-badge" [ngClass]="date.status">
          {{ date.status | titlecase }}
        </span>
      </div>

      <div class="date-info">
        <div class="info-item">
          <i class="icon">📅</i>
          <span>{{ date.date | date:'longDate' }}</span>
        </div>
        <div class="info-item">
          <i class="icon">⏰</i>
          <span>{{ date.time }}</span>
        </div>
        <div class="info-item">
          <i class="icon">📍</i>
          <span>{{ date.location }}</span>
        </div>
      </div>

      <div class="date-stats">
        <div class="stat-item">
          <i class="icon">👥</i>
          <span>{{ date.currentPlayers }}/{{ date.maxPlayers }} Jugadores</span>
        </div>
        <div class="stat-item">
          <i class="icon">🏃</i>
          <span>{{ date.teams.length || 0 }} Equipos</span>
        </div>
        <div class="stat-item">
          <i class="icon">⚽</i>
          <span>{{ date.matches.length || 0 }} Partidos</span>
        </div>
      </div>

      <div class="date-actions">
        <button class="action-button view" [routerLink]="['/dates', date.id]">
          Ver Detalles
        </button>
        <button class="action-button edit" [routerLink]="['/dates', date.id, 'edit']">
          Editar
        </button>
      </div>
    </div>
  </div>
</div>
