<div class="match-card" [class.confirmed]="isConfirmed">
  <div class="match-header">
    <h3>Partido {{ displayIndex }}</h3>
    <div class="match-status" [class.confirmed]="isConfirmed">
      {{ isConfirmed ? 'Confirmado' : 'Pendiente' }}
    </div>
  </div>

  <div class="match-content">
    <div class="match-info">
      <div class="info-item">
        <span class="icon">ðŸ“…</span>
        <span class="text">{{ getFormattedDate() }}</span>
      </div>
      <div class="info-item">
        <span class="icon">ðŸ•’</span>
        <span class="text">{{ getFormattedTime() }}</span>
      </div>
      <div class="info-item">
        <span class="icon">ðŸ‘¥</span>
        <span class="text">{{ getPlayersCount() }} jugadores confirmados</span>
      </div>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button 
      class="confirm-button" 
      [class.confirmed]="isConfirmed"
      [disabled]="loading"
      (click)="toggleConfirmation()">
      <span *ngIf="loading">Procesando...</span>
      <span *ngIf="!loading">
        {{ isConfirmed ? 'Cancelar ConfirmaciÃ³n' : 'Confirmar Asistencia' }}
      </span>
    </button>
  </div>
</div>
