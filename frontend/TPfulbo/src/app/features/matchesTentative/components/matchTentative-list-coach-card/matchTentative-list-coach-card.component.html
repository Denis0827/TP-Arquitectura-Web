<div class="match-card">
  <div class="match-header">
    <h3>Fecha {{ displayIndex }}</h3>
  </div>

  <div class="match-content">
    <div class="match-info">
      <div class="info-item">
        <span class="icon">ðŸ“…</span>
        <span class="text">{{ getFormattedDate() }}</span>
      </div>
      <div class="info-item">
        <span class="icon">ðŸ•’</span>
        <span class="text">{{ getFormattedTime() }}</span>
      </div>
      <div class="match-status">
        {{ getPlayersCount() }} jugadores confirmados
      </div>
    </div>

    <div class="match-actions">
      <button 
        class="action-button view" 
        [routerLink]="['/matchesTentative', match.idMatch]"
        [queryParams]="{ displayIndex: displayIndex }">
        Ver Detalles
      </button>
    </div>
  </div>
</div>
