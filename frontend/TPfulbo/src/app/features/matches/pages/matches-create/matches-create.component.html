<div class="matches-create-container">
  <div class="header">
    <h1>Crear Partido</h1>
    <button class="back-button" (click)="router.navigate(['/dates', dateId])">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Volver
    </button>
  </div>

  <div class="content">
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Cargando jugadores...</p>
    </div>

    <div *ngIf="error" class="error-state">
      <p class="error-message">{{ error }}</p>
    </div>

    <div *ngIf="!loading && !error && confirmedPlayers.length > 0" class="teams-container">

      <!-- Equipo A -->
      <div class="team-section">
        <h2>Equipo A ({{ getTeamPlayers('A').length }})</h2>
        <div class="players-list">
          <app-player-card-team
            *ngFor="let player of getTeamPlayers('A')"
            [player]="player"
            [team]="'A'"
            (teamChange)="togglePlayerTeam(player.idUser)">
          </app-player-card-team>
        </div>
      </div>

      <!-- Equipo B -->
      <div class="team-section">
        <h2>Equipo B ({{ getTeamPlayers('B').length }})</h2>
        <div class="players-list">
          <app-player-card-team
            *ngFor="let player of getTeamPlayers('B')"
            [player]="player"
            [team]="'B'"
            (teamChange)="togglePlayerTeam(player.idUser)">
          </app-player-card-team>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !error && confirmedPlayers.length > 0" class="actions">
      <button class="create-button" (click)="createMatch()">
        Crear Partido
      </button>
    </div>
  </div>
</div>
