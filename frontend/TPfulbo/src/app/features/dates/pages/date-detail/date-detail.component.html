<div class="date-detail-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-state">
    <p>Cargando detalles de la fecha...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error-state">
    <p>{{ error }}</p>
    <button class="btn-retry" (click)="loadDateDetails(date?.idDate || 0)">
      Reintentar
    </button>
  </div>

  <!-- Content state -->
  <div *ngIf="!loading && !error && date" class="date-detail-card">
    <div class="date-header">
      <button class="back-button" (click)="onBackClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
      </button>
      <h2>Fecha {{ date.idDate }}</h2>
      <button class="back-button create-match-button" [routerLink]="['/matches/new', date.idDate]" *ngIf="isCoach">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Crear Partido
      </button>
    </div>

    <div class="date-info">
      <div class="info-item">
        <span class="icon">ðŸ“…</span>
        <span class="text">{{ getFormattedDate() }}</span>
      </div>
      <div class="info-item">
        <span class="icon">ðŸ•’</span>
        <span class="text">{{ getFormattedTime() }}</span>
      </div>
      <div class="info-item">
        <span class="icon">ðŸ‘¥</span>
        <span class="text">{{ players.length }} jugadores confirmados</span>
      </div>
    </div>

    <div class="players-section">
      <h3>Jugadores Confirmados</h3>
      
      <!-- No players state -->
      <div *ngIf="players.length === 0" class="no-players">
        <p>No hay jugadores confirmados para esta fecha</p>
      </div>

      <!-- Players list -->
      <div *ngIf="players.length > 0" class="players-grid">
        <div *ngFor="let player of players" class="player-card">
          <div class="player-info">
            <div class="player-name">{{ player.nombre }} {{ player.apellido }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
